<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Battery Finder Program</title>
  </head>
  <body>
    <div class="bg-light h-100 min-vh-100 pb-5">
      <div class="bg-primary py-4 text-white d-flex justify-content-center">
        <h1>Battery Finding Program</h1>
      </div>
      <div class="container pt-5">
        <div class="col-6 mb-3">
          <div>
            <label for="brand-menu" class="label-step"
              >step1: Select your brand</label
            >
            <select
              id="brand-menu"
              class="form-control form-control-lg"
            ></select>
          </div>
        </div>
        <div class="col-6 mb-3">
          <div>
            <label for="model-menu" class="label-step"
              >step2: Select your Model</label
            >
            <select
              id="model-menu"
              class="form-control form-control-lg"
            ></select>
          </div>
        </div>
        <div class="col-10 mb-3">
          <label for="apc-form" class="label-step"
            >step3: Input Accessory Power Consumption</label
          >
          <div class="row align-items-center justify-content-center">
            <div class="input-group col-5">
              <input
                type="number"
                id="apc-form"
                min="0"
                max="100"
                class="form-control form-control-lg"
              />
            </div>
            <label for="apc-form" class="col-7 col-form-label">W</label>
            <div class="invalid-feedback">Please input 0-100.</div>
          </div>
        </div>
        <div class="col-12">
          <div>
            <!-- <h3>step4: Choose Your Battery</h3> -->
            <label for="batteryContainer" class="label-step pl-3"
              >step4: Choose Your Battery</label
            >
            <div
              id="batteryContainer"
              class="d-flex flex-wrap justify-content-center"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
